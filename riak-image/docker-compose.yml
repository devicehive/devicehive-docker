version: "3"
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: devicehive/devicehive-kafka
    ports:
      - "9092:9092"
    links:
      - "zookeeper"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      DH_ZK_ADDRESS: zookeeper
      DH_ZK_PORT: 2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
 
  coordinator:
    image: devicehive/devicehive-riakts
    ports:
      - "8087:8087"
      - "8098:8098"
    environment:
      - CLUSTER_NAME=riakts
    labels:
      - "com.basho.riak.cluster.name=riakts"
  member:
    image: devicehive/devicehive-riakts
    ports:
      - "8087"
      - "8098"
    command: bash -c "sleep 30; /usr/lib/riak/riak-cluster.sh" # wait until coordinator starts and activates datatype
    labels:  
      - "com.basho.riak.cluster.name=riakts"
    links:
      - "coordinator"
    depends_on:
      - "coordinator"
    environment:
      - CLUSTER_NAME=riakts
      - COORDINATOR_NODE=coordinator
  
  dh_admin:
    image: devicehive/admin-console:${DH_ADMIN_TAG:-latest}
    ports:
      - "80:8080"
    depends_on:
      - "dh_frontend" 
    environment:
      DH_HOST: dh_frontend
      DH_PORT: 8080

  dh_frontend:
    image: devicehive/devicehive-frontend-riak:${DH_TAG:-latest}
    ports:
      - "8080:8080"
    depends_on:
      - "zookeeper"
      - "kafka"
      - "coordinator"
      - "member"
    environment:
      DH_ZK_ADDRESS: zookeeper
      DH_ZK_PORT: 2181
      DH_KAFKA_ADDRESS: kafka
      DH_KAFKA_PORT: 9092
      DH_RIAK_HOST: coordinator
      DH_RIAK_PORT: 8087
      DH_RIAK_HTTP_PORT: 8098
      DH_BACKEND_ADDRESS: dh_backend
      DH_BACKEND_HAZELCAST_PORT: 5701
      JWT_SECRET: ${JWT_SECRET}

  dh_backend:
    image: devicehive/devicehive-backend-riak:${DH_TAG:-latest}
    depends_on:
      - "zookeeper"
      - "kafka"
      - "coordinator"
      - "member"
    environment:
      DH_ZK_ADDRESS: zookeeper
      DH_ZK_PORT: 2181
      DH_KAFKA_ADDRESS: kafka
      DH_KAFKA_PORT: 9092
      DH_RIAK_HOST: coordinator
      DH_RIAK_PORT: 8087
      DH_RIAK_HTTP_PORT: 8098
      DH_RIAK_HOST_MEMBER: member

volumes:
  schemas:
    external: false
