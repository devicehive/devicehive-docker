      - ../lib/jmx_prometheus_javaagent-0.1.0.jar:/opt/kafka/jmx_prometheus_javaagent-0.1.0.jar:ro,z
      - ../lib/kafka-0-8-2.yml:/opt/kafka/kafka-0-8-2.yml:ro,z
